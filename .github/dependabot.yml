# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # JavaScript/npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Madrid'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    labels:
      - 'dependencies'
    groups:
      # Group production dependencies together
      production:
        patterns:
          - 'vue*'
          - 'quasar*'
          - '@quasar/*'
          - 'pinia*'
          - 'axios'
        update-types:
          - 'minor'
          - 'patch'
      # Group development/build dependencies
      development:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - 'vitest*'
          - '@vue/test-utils*'
          - '@testing-library/*'
        update-types:
          - 'minor'
          - 'patch'
      # Group Cypress E2E dependencies
      cypress:
        patterns:
          - 'cypress*'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci(deps)'
