name: NodeJS with Webpack

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          yarn

      - name: Validate code
        run: |
          yarn lint
          yarn format:check
          yarn test:coverage

      - name: Security audit
        run: |
          yarn npm audit --severity high
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: yarn dev
          wait-on: 'http://localhost:3002'
          browser: chrome
